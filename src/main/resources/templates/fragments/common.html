<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공통 Fragment</title>
</head>
<body>
    <!-- 헤더 메타데이터 Fragment -->
    <head th:fragment="header(title)">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title th:text="${title}">Nature-s-Fury-Viz</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <!-- 각 페이지별 CSS 파일 링크 (필요시) -->
        <link rel="stylesheet" th:href="@{/css/lab3.css}"> <!-- 공통 CSS -->
        <link rel="stylesheet" th:if="${pageCss != null}" th:href="@{|/css/${pageCss}.css|}">
    </head>

    <!-- 네비게이션 바 Fragment -->
    <nav th:fragment="navbar(activeTab)" class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                 <i class="fas fa-wind text-primary me-1"></i> Nature's Fury Viz
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- 네비게이션 항목 (Lab3용 탭 포함) -->
            <div class="collapse navbar-collapse" id="navbarNav">
                 <ul class="navbar-nav ms-auto">
                     <li class="nav-item">
                        <a class="nav-link" th:classappend="${activeTab == 'volcano'} ? 'active'" th:href="@{/lab3/volcano}">
                            <i class="fas fa-volcano me-1"></i> 화산
                        </a>
                    </li>
                    <li class="nav-item">
                         <a class="nav-link" th:classappend="${activeTab == 'earthquake'} ? 'active'" th:href="@{/lab3/earthquake}">
                            <i class="fas fa-wave-square me-1"></i> 지진
                         </a>
                     </li>
                     <li class="nav-item">
                         <a class="nav-link" th:classappend="${activeTab == 'tsunami'} ? 'active'" th:href="@{/lab3/tsunami}">
                            <i class="fas fa-water me-1"></i> 쓰나미
                         </a>
                     </li>
                     <!-- 다른 메뉴 항목 추가 가능 -->
                 </ul>
             </div>
        </div>
    </nav>

    <!-- 푸터 Fragment -->
    <footer th:fragment="footer" class="footer mt-auto py-3 bg-dark text-white" style="border-top: 3px solid #007bff; margin-top: 2rem;">
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-center text-md-start">
                    <h5>Nature-s-Fury-Viz_lab03</h5>
                </div>
                <div class="col-md-6 text-center text-md-end">
                    <div class="social-icons mb-2">
                        <a href="https://github.com/oh79" target="_blank" class="me-2 text-light"><i class="fab fa-github"></i></a>
                        <a href="https://oh79.tistory.com" target="_blank" class="text-light"><i class="fas fa-blog"></i></a>
                    </div>
                    <p class="mb-0">© 2025 자연재해 데이터 시각화</p>
                </div>
            </div>
        </div>
    </footer>
    
    <!-- 공통 스크립트 Fragment -->
    <th:block th:fragment="scripts">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </th:block>
</body>
</html>
